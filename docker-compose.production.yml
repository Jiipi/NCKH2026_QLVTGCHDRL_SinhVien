version: '3.8'

# ===================================================================
# PRODUCTION DOCKER COMPOSE - QUẢN LÝ HOẠT ĐỘNG RÈN LUYỆN
# Domain: hoatdongrenluyen.io.vn
# 4 Containers: PostgreSQL, Backend API, Frontend React, Nginx Proxy
# ===================================================================

services:
  # ==================== DATABASE - PostgreSQL 15 ====================
  db:
    image: postgres:15-alpine
    container_name: hoatdongrenluyen_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-Web_QuanLyDiemRenLuyen}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-Web_QuanLyDiemRenLuyen}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==================== BACKEND - Node.js + Express ====================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.production
      args:
        NODE_ENV: production
    image: hoatdongrenluyen/backend:${IMAGE_TAG:-latest}
    container_name: hoatdongrenluyen_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./backend/logs:/app/backend/logs
      - ./backend/uploads:/app/backend/uploads
      - ./backups:/backups
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # ==================== FRONTEND - React + Nginx ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-https://hoatdongrenluyen.io.vn/api}
    image: hoatdongrenluyen/frontend:${IMAGE_TAG:-latest}
    container_name: hoatdongrenluyen_frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==================== NGINX - Reverse Proxy + SSL ====================
  nginx:
    image: nginx:1.25-alpine
    container_name: hoatdongrenluyen_nginx
    restart: always
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-production.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ==================== CERTBOT - SSL Certificate Auto-Renewal ====================
  certbot:
    image: certbot/certbot:latest
    container_name: hoatdongrenluyen_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - app_network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"

# ==================== VOLUMES ====================
volumes:
  postgres_data:
    driver: local

# ==================== NETWORKS ====================
networks:
  app_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
